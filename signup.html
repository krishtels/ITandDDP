<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="src/css/signin.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form signin">
        <h1>Registration</h1>
        <form action="index.html">
          <input type="text" class="text" placeholder="Full name" required />
          <input type="email" class="text" placeholder="Email address" required />
          <input type="password" class="text" placeholder="Password" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" class="btn" value="Sign up" />
        </form>
      </div>
    </section>
  </body>
</html>
